<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Managment system</title>
<div th:replace="fragmentes/header :: header-css" />
</head>
<body>
<div th:replace="fragmentes/header :: header" />
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"> Update !</div>
                    <div class="panel-body">
                        <form th:object="${user}" method="post" th:action="@{'/updateuser'}" action="#">
                            <div class="form-group">
                                <input type="number" th:field="*{id}" class="form-control" required="required" >
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{username}" class="form-control" required="required" >
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control"required="required" >
                            </div>
                            <div class="form-group">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control" required="required" >
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" class="form-control" required="required" placeholder="password">

                            </div>

                            <button class="btn btn-primary" type="submit">Update</button>

                        </form>
                    </div>


                </div>
            </div>

        </div>
    </div>



</div>
</body>
</html>
