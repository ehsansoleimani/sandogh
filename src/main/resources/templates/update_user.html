<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User Managment system</title>
    <div th:replace="fragmentes/header :: header-css"/>
</head>
<body>
<div th:replace="fragmentes/header :: header"/>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">[[#{button.users.update}]]</div>
                    <div class="panel-body">
                        <form th:object="${user}" method="post" th:action="@{'/updateuser'}" action="#">
                            <div class="form-group">
                                <input type="number" th:field="*{id}" class="form-control" required="required">
                                <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                            </div>

                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control" required="required">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-group">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control" required="required">
                                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{password}" class="form-control" required="required"
                                       placeholder="password">
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <button class="btn btn-primary" type="submit">[[#{button.users.update}]]</button>

                        </form>
                        <br>
                        <div th:if="${success_message !=''}" th:text="${success_message}"
                             th:class="${success_class}"></div>
                    </div>
                    <div class="container my-2">
                        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">[[#{button.users.create}]]</a>
                        <a th:href="@{/users}" class="btn btn-primary btn-sm mb-3">[[#{button.users.list}]]</a>

                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
</body>
</html>
