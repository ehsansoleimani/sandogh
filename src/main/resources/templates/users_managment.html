<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Managment</title>
<div th:replace="fragmentes/header :: header-css" />
</head>
<body>
<div th:replace="fragmentes/header :: header" />
<div class="container my-2 "  style="text-align: center">
    <h1  th:text="${showText}"></h1>
<div style="text-align: left ; margin: 5px " >
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"  >Add New User </a>

</div>
    <table  class ="table table-striped table-responsive-sm table-bordered" >
        <thead class="thead-dark" style="background-color: cadetblue" >
        <tr >
            <th style="text-align: center"> Userid </th>
            <th style="text-align: center"> Username </th>
            <th style="text-align: center"> Email </th>
            <th style="text-align: center"> Phonenumber </th>
            <th style="text-align: center"> Action </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userlist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td align="center">
                <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
